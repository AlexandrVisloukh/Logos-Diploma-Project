    <div class="container" id="container1">
        <h1 class="text-center">Book info</h1>

        <div class="row">
            <div class="col-sm-4" id="col1">
                <img src="" id="image" width="100%">
                <input type="file" accept="image/*" class="form-control" id="imageInput">
                <button class="btn " id="redactButton">redact book</button>
                <button class="btn btn-danger" id="deleteButton">delete book</button>
                <br>
                <div >
                    <form class="form-group form-group-sm" id="redactBookForm" style="display: none" method="post" action="javascript:void(0);" onsubmit="submitRedactFunc()" >
                        <div class="form-group">
                            <label for="titleInput">title: </label>
                            <input type="text" class="form-control" minlength="2" maxlength="50" id="titleInput" required>
                        </div>
                        <div class="form-group">
                            <label for="descriptionInput">description: </label>
                            <input type="text" class="form-control" minlength="2" maxlength="50" id="descriptionInput" required>
                        </div>
                        <!-- <div class="form-group">
                            <label for="fileNameInput"> fileName: </label>
                            <input type="text" class="form-control" minlength="2" maxlength="50" id="fileNameInput" required>
                        </div> -->
                        <div class="form-group">
                            <label for="categoryInput">Category</label>
                            <select class="form-control-sm" id="categoryInput" name="category" required>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="authorImput"> author: </label>
                            <input type="text" class="form-control" id="authorImput">
                        </div>
                        <br>
                        <input type="submit" class="btn btn-submit" value="Submit" id="submitRedactBook" >
                       
                    </form>
                </div>
                <br>
                <button class="btn " id="createChapterButton">redact chapters</button>                
               
                <div >
                    <form class="form-group form-group-sm" id="redactChapterForm" style="display: none" method="post" action="javascript:void(0);" onsubmit="submitRedactChapterFunc()" >
                        <div class="form-group">
                            <label for="chapterSelectInput">Chapter</label>
                            <select class="form-control-sm" id="chapterSelectInput" name="chapterName" required>
                                <option value="new" selected>new chapter</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="chapterNameInput">chapter name: </label>
                            <input type="text" class="form-control" minlength="2" maxlength="50" id="chapterNameInput" required>
                        </div>
                        <div class="form-group">
                            <label for="chapterDescriptionInput">description: </label>
                            <input type="text" class="form-control" minlength="2" maxlength="100" id="chapterDescriptionInput" required>
                        </div>
                        <div class="form-group">
                            <label for="chaperFileInput"> fileName: </label>
                            <input type="file" accept=".doc,.docx,.txt" class="form-control"  id="chaperFileInput" required>
                        </div>
                       
                        <br>
                        <input type="submit" class="btn btn-submit" value="Submit" id="submitRedactChapter" >
                        <button class="btn btn-danger" id="deleteChapterButton">delete chapter</button>
                    </form>
                </div>
                <div>

                </div>
            </div>
            <div class="col-sm-8" id="col2">
                <dl>
                    <div>
                        <dt>id:</dt>
                        <dd id="dId"> </dd>
                        <dt> title:</dt>
                        <dd id="title"> </dd>
                        <dt> description:</dt>
                        <dd id="description"> </dd>
                        <dt> fileName:</dt>
                        <dd id="fileName"> </dd>
                        <dt> category:</dt>
                        <dd id="category"> </dd>
                        <dt> author:</dt>
                        <dd id="author"> </dd>
                    </div>
                    <div >
                            <!-- style="display: none" -->
                        <dt> status:</dt>
                        <dd id="status"></dd>
                        <dt> createDate:</dt>
                        <dd id="createDate"> </dd>
                        <dt> redactDate:</dt>
                        <dd id="redactDate"> </dd>
                    </div>
                    <dt> chapters:</dt>
                    <div id="listChapters">
                       
                    </div>
                </dl>

            </div>
