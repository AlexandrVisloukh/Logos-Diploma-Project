    <div class="container" id="container1">
        <h1 class="text-center">Users info</h1>

        <div class="row">
            <div class="col-sm-4" id="col1">
                <img src="" id="image" width="100%">
                <input type="file" accept="image/*" class="form-control" id="imageInput">
                <button class="btn btn-danger" id="redactButton">redact user</button>
                <button class="btn btn-danger" id="deleteButton">delete user</button>
            </div>
            <div class="col-sm-8" id="col2">
                <dl>
                    <dt>id:</dt>
                    <dd id="pId"> </dd>
                    <dt> name:</dt>
                    <dd id="name"> </dd>
                    <dt> email:</dt>
                    <dd id="email"> </dd>
                    <dt> sexType:</dt>
                    <dd id="sexType"> </dd>
                    <dt> status:</dt>
                    <dd id="status"></dd>
                    <dt> createDate:</dt>
                    <dd id="createDate"> </dd>
                    <dt> redactDate:</dt>
                    <dd id="redactDate"> </dd>
                    <dt> list of roles:</dt>
                    <dd>
                        <ul id="listRoles">

                        </ul>
                    </dd>
                </dl>

            </div>
        </div>
    </div>
    <div class="container" id="container2">
        <!-- <h2 class="text-center">Details</h2> -->
        <div class="form-group row " id=detailsRow>
            <div class="col-sm-4" id="col3">
                <div>
                    <h2>Details info</h2>
                    <dt>id:</dt>
                    <dd id="dId"> </dd>
                    <dt> first name:</dt>
                    <dd id="fName"> </dd>
                    <dt> last name:</dt>
                    <dd id="lName"> </dd>
                    <dt> birth day:</dt>
                    <dd id="birthDay"> </dd>
                    <dt> about me:</dt>
                    <dd id="aboutMe"> </dd>
                    <dt> adress:</dt>
                    <dd id="adress"> </dd>
                    <dt> contact info:</dt>
                    <dd id="contactInfo"> </dd>
                </div>
                <div >
                        <!-- style="display: none" -->
                    <dt> status:</dt>
                    <dd id="dStatus"></dd>
                    <dt> createDate:</dt>
                    <dd id="dCreateDate"> </dd>
                    <dt> redactDate:</dt>
                    <dd id="dRedactDate"> </dd>
                </div>
                <input type="button" class="btn" id="redactDetailsBtn" value="insert details">
            </div>
        <div class="col-sm-8" id="col4">
            <form class="form-group form-group-sm" id="formDetails2" style="display: none" method="post" action="javascript:void(0);" onsubmit="submitFunc()" >
                <div class="form-group">
                    <label for="firstName">First Name: </label>
                    <input type="text" class="form-control" minlength="2" maxlength="50" id="firstNameInput" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name: </label>
                    <input type="text" class="form-control" minlength="2" maxlength="50" id="lastNameInput" required>
                </div>
                <div class="form-group">
                    <label for="birthDay"> Birth day: </label>
                    <input type="date" class="form-control" max="2015-01-01" value="1990-01-01" id="birthDayInput" required>
                </div>
                <div class="form-group">
                    <label for="aboutMeInput"> About me: </label>
                    <input type ="text" class="form-control" id="aboutMeInput" rows="5"></input>
                </div>
                <div class="form-group">
                    <label for="adressImput"> Adress: </label>
                    <input type="text" class="form-control" id="adressImput">
                </div>
                <div class="form-group">
                    <label for="contactInfoInput"> Contact info: </label>
                    <input type="text" class="form-control" id="contactInfoInput">
                </div>
                <!-- Telephone:
                    <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"> -->
                <br>
                <input type="submit" class="btn btn-submit" value="Submit" id="submitUserDetails" >
                <input type="reset" class="btn" id="resetUserDetail">
            </form>
        </div>
