    <div class="container">
        <h1 class="text-centers">Register or update user</h1>

        <form id="addUserForm">
            <div class="form-group">
                <label for="">Name: </label>
                <input type="text" id="userName" class="form-control" />
            </div>

            <div class="form-group">
                <label for="">Email: </label>
                <input type="email" id="userEmail" class="form-control" />
            </div>

            <div class="form-group">
                <label for="">Password: </label>
                <input type="password" id="userPassword" class="form-control" />
            </div>

            <div class="form-group">
                <label for="">Confirm password: </label>
                <input type="password" id="userPasswordConfirm" class="form-control" />
            </div>

            <div class="form-group">
                <label for="">Sex: </label>
                <select id="userSexType" class="form-control">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <button type="button" id="btnRegister" class="btn btn-success btn-block">Register</button>
        </form>
    </div>
